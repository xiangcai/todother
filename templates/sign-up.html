<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign up | Todother</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">
	<link href="/static/css/todother.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
  <div id="wrap">
  	<header>
		<div class="navbar navbar-sunflower">
			<div class="navbar-header">
          		<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-collapse-01"></button>
	          	<a href="#fakelink" class="navbar-brand">Todother</a>
          	</div>          
            <div class="navbar-collapse collapse navbar-collapse-01">
              <div class="sign-box navbar-right">
              		<a href="home.html" class="btn btn-primary btn-lg btn-block">登陆</a>
              </div>
            </div><!--/.nav-collapse -->
		</div> <!-- /navbar -->
    </header>
    <br />
    <div class="container">
    
      <div class="row" style="background: url('/static/images/yourtodo.png') no-repeat; background-size: 60%;">
		<div class="col-sm-8">
        	<div class="row">
            <div class="col-sm-11">
            	<h2>To do together</h2>

            </div>
            <div class="col-sm-1"></div>
           </div>
       </div>
       <div class="jumbotron col-sm-4">
       		<h4>创建Todother帐号</h4>
			<form class="form-signin">
				<input id="reg_nickname" class="form-control input-lg" placeholder="昵称" autofocus type="text" name="nickname">
				<input id="reg_email" class="form-control input-lg" placeholder="电子邮箱" type="email" name="email">
        <input id="reg_password" class="form-control input-lg" placeholder="密码" type="password" name="password">
        <div id="err_container" class="alert alert-danger hidden">
          <strong>Error!</strong><span id="err_info"></span>
        </div>
				<a href="javascript:void(0);" class="btn btn-lg btn-info btn-block" onclick="check_reg();">开始做吧</a>
			</form>
           <hr>
           <p>使用其他社交帐号注册</p>
			<a href="#fakelink" class="btn btn-default btn-lg btn-social-facebook">
				<span class="fui-facebook"></span> 面
			</a>                      
			<a href="#fakelink" class="btn btn-default btn-lg btn-social-twitter">
				<span class="fui-twitter"></span> 推
			</a>
			<a href="#fakelink" class="btn btn-default btn-lg btn-social-googleplus">
				<span class="fui-googleplus"></span> 谷
			</a>
           <hr>
           <p class="small">已有Todother帐号？ <a href="/">登陆</a></p>
       </div>
      </div>
        
    </div>
    <!-- /.container -->
	<div id="push"></div>
	</div><!-- /#wrap -->
	<div id="footer">
		<div class="bottom-menu">
			<div class="container">
            <ul class="bottom-links">
            	<li>&copy;&nbsp;todother.com</li>
              <li><a href="#fakelink">关于我们</a></li>
              <li><a href="#fakelink">隐私条款</a></li>
              <li><a href="#fakelink">网站政策</a></li>
              <li><a href="#fakelink">技术支持</a></li>
            </ul>
			</div>
		</div>
    </div><!-- /#footer -->

    <script type="text/javascript">
      function getCookie(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
      }

      function check_reg() {
        $.ajax({url:'/register',
            data:{"email":$("#reg_email").val(), "nickname": $("#reg_nickname").val(), "password": $("#reg_password").val(), "_xsrf": getCookie("_xsrf")},
            dataType: "json",
            type: "POST",
            success: function(response) {
               if (response.success) {
                 window.location="/u/"+response.user_id+"/home";
               } else {
                 $("#err_info").text(response.err_info);
                 $("#err_container").removeClass("hidden");
               }
        }});
      }
    </script>

    <!-- Load JS here for greater good =============================-->
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/static/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-select.js"></script>
    <script src="/static/js/bootstrap-switch.js"></script>
    <script src="/static/js/flatui-checkbox.js"></script>
    <script src="/static/js/flatui-radio.js"></script>
    <script src="/static/js/jquery.tagsinput.js"></script>
    <script src="/static/js/jquery.placeholder.js"></script>
  </body>
</html>
